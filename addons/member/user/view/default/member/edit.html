{extend name="$BASE_POPUP_FORM" /}
{block name="body"}
    <div class="box-content"> 
        <input type="hidden" name="id" id="id" value="{$id}"/>

        <div class="control-row col-2">
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" id="username" name="username" class="form-control required"  />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">手机号</label>
                <div class="controls">
                    <input type="text" id="phone" name="phone" class="form-control"  />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">推荐上级用户</label>
                <div class="controls">
                    <input id="pid" name="pid"  data-ui="combosearch" data-options="{valueField:'id',textField:'username',showList:true,matchFields:['username'],data:user_data,searchWin:openSearchWin}" class="form-control"/>   
                </div>
            </div>
<!--            
            <div class="control-group">
                <label class="control-label">身份证号</label>
                <div class="controls">
                    <input type="text" id="card_no" name="card_no" class="form-control"  />
                </div>
            </div>-->
            <div class="control-group">
              <label class="control-label">登录密码</label>
              <div class="controls">
                  <input type="text"  name="now_password" class="form-control" placeholder="不修改密码请勿填写"/>
              </div>
            </div>
            <div class="control-group">
                <label class="control-label">支付密码</label>
                <div class="controls">
                    <input type="text"  name="now_pay_password" class="form-control" placeholder="不修改支付密码请勿填写" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">代理等级</label>
                <select name="agency_level" id="agency_level" class="form-control" style="width:160px">
                    <option value="0">无</option>
                    <option value="1">1级</option>
                    <option value="2">2级</option>
                    <option value="3">3级</option>
                    <option value="4">4级</option>
                    <option value="5">5级</option>
                </select>
            </div>
        </div>
        

        
    </div>
{/block}

{block name="script"}
<script type="text/javascript">
var user_data ={$user_list};
    function openSearchWin(){
        var url = getURL('member/select_user','','member');
        openBarWinParent('选择用户', 500, 600, url, function (data) {
            $("#pid").setValue(data);
        }, ['选定', '取消']);
    }

</script>
{/block}
